<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli 2048</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
        </header>
        <div class="controls">
            <label for="board-size">Board Size (2-6):</label>
            <input type="number" id="board-size" value="4" min="2" max="6">
            <button id="new-game-button">New Game</button>
        </div>
        <div id="game-board-container">
            <div id="game-board">
                </div>
            <div id="game-over-message" class="hidden">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <button id="restart-game-button">Play Again</button>
            </div>
        </div>
        <footer>
            <p>Use arrow keys or swipe to play.</p>
        </footer>
    </div>

    <script type="module" src="./dist/app.js"></script>
    <div>
    <p>
        Source code:
        <a href="https://github.com/Rhernandez513/2048Py/tree/main" target="_blank">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
               alt="GitHub logo" 
               width="20" 
               height="20" 
               style="vertical-align: middle; margin-right: 4px;">
          GitHub Repository
        </a>
      </p>
    </div>
</body>
</html>
